<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="d-flex flex-wrap" mat-dialog-title
    style="margin: unset; padding: 1px 10px 1px 28px; justify-content: center; align-items: center;">
    <button nbButton  (click)="addUser()" style="margin: 10px 0px 5px 0px;">
        <nb-icon icon="save-outline"></nb-icon>Add
    </button>

    <button nbButton ghost (click)="closeDialog()" class="ml-auto">
        <nb-icon icon="close-outline"></nb-icon>
    </button>
</div>
<mat-divider></mat-divider>
<p-toast position="bottom-right" key="toast1"></p-toast>
<mat-dialog-content>
    <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white" style="padding: 5px;">
            <table class="table manage-candidates-top mb-0">
                <thead>
                    <tr>
                        <th>Candidate Name</th>
                        <th class="text-center">Status</th>
                        <th class="action text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="candidates-list shadow-sm rounded">
                        <td class="title">
                            <div class="thumb">
                                <img class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                    alt="">
                            </div>
                            <div class="candidate-list-details">
                                <div class="candidate-list-info">
                                    <div class="candidate-list-title">
                                        <h5 class="mb-0"><a href="#">Brooke Kelly</a></h5>
                                    </div>
                                    <div class="candidate-list-option">
                                        <ul class="list-unstyled">
                                            <li><i class="fas fa-filter pr-1"></i>Information Technology</li>
                                            <li><i class="fas fa-map-marker-alt pr-1"></i>Rolling Meadows, IL
                                                60008</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="candidate-list-favourite-time text-center">
                            <a class="candidate-list-favourite order-2 text-danger" href="#"><i
                                    class="fas fa-heart"></i></a>
                            <span class="candidate-list-time order-1">Shortlisted</span>
                        </td>
                        <td>
                            <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                <li><a href="#" class="text-primary" data-toggle="tooltip" title=""
                                        data-original-title="view"><i class="far fa-eye"></i></a></li>
                                <li><a href="#" class="text-info" data-toggle="tooltip" title=""
                                        data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                                <li><a href="#" class="text-danger" data-toggle="tooltip" title=""
                                        data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                            </ul>
                        </td>
                    </tr>
                    <tr class="candidates-list shadow-sm rounded">
                        <td class="title">
                            <div class="thumb">
                                <img class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                    alt="">
                            </div>
                            <div class="candidate-list-details">
                                <div class="candidate-list-info">
                                    <div class="candidate-list-title">
                                        <h5 class="mb-0"><a href="#">Brooke Kelly</a></h5>
                                    </div>
                                    <div class="candidate-list-option">
                                        <ul class="list-unstyled">
                                            <li><i class="fas fa-filter pr-1"></i>Information Technology</li>
                                            <li><i class="fas fa-map-marker-alt pr-1"></i>Rolling Meadows, IL
                                                60008</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="candidate-list-favourite-time text-center">
                            <a class="candidate-list-favourite order-2 text-danger" href="#"><i
                                    class="fas fa-heart"></i></a>
                            <span class="candidate-list-time order-1">Shortlisted</span>
                        </td>
                        <td>
                            <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                <li><a href="#" class="text-primary" data-toggle="tooltip" title=""
                                        data-original-title="view"><i class="far fa-eye"></i></a></li>
                                <li><a href="#" class="text-info" data-toggle="tooltip" title=""
                                        data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                                <li><a href="#" class="text-danger" data-toggle="tooltip" title=""
                                        data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-dialog-content>
