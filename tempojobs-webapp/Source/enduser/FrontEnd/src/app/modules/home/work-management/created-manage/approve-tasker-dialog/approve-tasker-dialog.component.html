<h2 mat-dialog-title> Thông tin người nhận việc</h2>
<!-- <mat-divider></mat-divider> -->
<mat-dialog-content class="mat-typography">
  <div class="container" style="padding-top: 25px; padding-right: 50px; padding-left: 50px">
    <div class="row">
      <div class="col-12" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="12px">
        <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                    class="rounded-circle avatar-xl img-thumbnail" alt="profile-image">
        <h4 class="mb-0" style="margin-bottom: 10px !important;">{{profile?.firstName + " " + profile?.lastName}}</h4>
      </div>

      <div class="col-12" style="height: fit-content">
        <p class="text-muted font-13 mb-3">
          {{profile?.description || "No description"}}
        </p>
      </div>
      <div class="col-12" style="height: fit-content">
        <p class="text-muted mb-2 font-13"><strong>Số điện thoại: </strong><span class="ml-2">{{profile?.phone || "Không có"}}</span></p>
      </div>
      <div class="col-12" style="height: fit-content">
        <ul class="social-list list-inline mt-3 mb-0">
          <li class="list-inline-item">
              <a target="_blank" [href]="profile?.facebook || 'javascript: void(0);'" [matTooltip]="profile?.facebook || 'No facebook account'"
              class="social-list-item border-purple text-purple"><i
                      class="fab fa-facebook"></i></a>
          </li>
          <li class="list-inline-item">
              <a target="_blank" [href]="profile?.instagram || 'javascript: void(0);'" [matTooltip]="profile?.instagram || 'No instagram account'" 
              class="social-list-item border-danger text-danger"><i
                      class="fab fa-instagram"></i></a>
          </li>
      </ul>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Đóng</button>
  <button mat-button color="warn" (click)="saveWorkApplyStatus(refuseId)">Từ chối</button>
  <button mat-button color="primary" (click)="saveWorkApplyStatus(acceptedId)">Chấp nhận</button>
</mat-dialog-actions>
